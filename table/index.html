<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一个简单的web表格</title>
	<link rel="stylesheet" href="main.css">
	
</head>
<body>
	<header>
		<div>
			<button class="modify">修改表格</button>
			<button class="build_th">新建一列</button>
		</div>
	</header>
	<div id="con">


		<table>
			<tr>
				<th>姓名<span class="order"></span><span class="reverse"></span></th>
				<th>年龄<span class="order"></span><span class="reverse"></span></th>
				<th>性别<span class="order"></span><span class="reverse"></span></th>
			</tr>
			<tr>
				<td>李刚</td>
				<td>12</td>
				<td>男</td>	
			</tr>
		

			<tr>
				<td>小明</td>
				<td>14</td>
				<td>男</td>
			</tr>
			<tr>
				<td>张婷</td>
				<td>20</td>
				<td>女</td>
			</tr>
			<tr>
				<td>王丽</td>
				<td>13</td>
				<td>女</td>
			</tr>
		
			<tr>
				<td>张军</td>
				<td>25</td>
				<td>男</td>
			</tr>

		</table>
	<button class="bulid-btn"></button>
	
	</div>

<script src="jquery-3.1.1.min.js"></script>
<script src="main.js"></script>	
</body>
</html>
